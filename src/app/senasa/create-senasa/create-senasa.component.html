<nb-card status="primary">
  <nb-card-header>Crear Documento Senasa</nb-card-header>
  <nb-card-body>

      <form class="form" [formGroup]="senasaForm">
          <input class="input" fullWidth nbInput type="text" placeholder="Denominación" formControlName="denomination">
          <input class="input" fullWidth nbInput type="text" placeholder="Razón Social" formControlName="businessName">
          <input class="input" fullWidth nbInput type="text" placeholder="Certificación" formControlName="certification">
        
          <nb-select formControlName="country" class="input" fullWidth placeholder="País">
            <nb-option *ngFor="let country of countries" [value]="country">{{country}}</nb-option>
          </nb-select>

          <nb-select formControlName="product" class="input" fullWidth placeholder="Producto">
              <nb-option *ngFor="let product of products" [value]="product">{{product.name}}</nb-option>
            </nb-select>

          <input class="input" fullWidth nbInput placeholder="Expiración" [nbDatepicker]="datepicker" formControlName="expirationDate">
          <nb-datepicker #datepicker></nb-datepicker>
      </form>

  </nb-card-body>
  <nb-card-footer>
    <div class="button-container">
      <button class="margin-right" status="danger" nbButton>Cancel</button>
      <button (click)="submit()" status="success" nbButton [disabled]="!senasaForm.valid">Submit</button>
    </div>
  </nb-card-footer>
</nb-card>
