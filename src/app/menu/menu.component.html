<nb-stepper orientation="horizontal" [linear]=false>
    
  <nb-step>
    <app-reception></app-reception>
    <div class="step-button-container">
      <button type="button" nbButton nbStepperNext>siguiente</button>
    </div>
  </nb-step>

  <nb-step [label]="labelTwo">
    <ng-template #labelTwo>Second step</ng-template>
    <h4>Step content #2</h4>
    <div class="step-button-container">
      <button class="margin-right" nbButton nbStepperPrevious>anterior</button>
      <button nbButton nbStepperNext>siguiente</button>
    </div>
  </nb-step>

  <nb-step label="Third step">
    <h4>Step content #3</h4>
    <div class="step-button-container">
      <button class="margin-right" nbButton nbStepperPrevious>anterior</button>
      <button nbButton nbStepperNext>siguiente</button>
    </div>
  </nb-step>

  <nb-step [label]="labelFour">
    <ng-template #labelFour>Fourth step</ng-template>
    <h4>Step content #4</h4>
    <div class="step-button-container">
      <button class="margin-right" nbButton nbStepperPrevious>anterior</button>
      <button status="success" nbButton nbStepperNext>terminar</button>
    </div>
  </nb-step>
</nb-stepper>
